<html>
    <head>
    <style>
        h3{
            text-decoration: overline;
            
        }
        fieldset {
        border: 2px solid #333;
        padding: 10px; 
        max-width: 400px;/
        margin: auto;
    }
    </style>
    </head>
    <body>
        <fieldset>
        <h3>Car Registration</h3>
        <form action="submit here" method="post">
            <table>
                <tr>
                    <td>Owner name</td>
                    <td><input type="text" placeholder="Owner name" name="text"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="Email" placeholder="Email" name="E1"></td>
                    </tr>

                <tr>
                    <td>Phone number</td>
                    <td><input type="text" placeholder="Phone number" name="text2"></td>
                </tr>  
                
                <tr>
                    <td>Country</td>
                    <td>
                        <Select>
                            <option>Sri Lanka</option>
                            <option>America</option>
                            <option>Dubai</option>
                            <option>Japan</option>
                            <option>China</option>
                        
                        </Select></td>
                    </tr>
                    
                    <tr>
                        <td>Car Model</td>
                        <td><input type="text" name="text 3"></td>
                        </tr>

                     <tr>
                        <td> Manufacture Year</td>
                        <td>
                            <select>
                                <option>2022</option>
                                <option>2021</option>
                                <option>2020</option>
                                <option>2019</option>
                                <option>2018/option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>Transmission</td>
                            <td><input type="radio" name="R1">Manual</td>
                            <td><input type="radio" name="R2">Auto</td>
                            </tr>
                            
                            <tr>
                                <td>Other</td>
                                <td><textarea rows="5" cols="20"></textarea></td>
                                </tr>

                                <tr>
                                    <td><input type="checkbox" name="c1"></td>
                                    <td>I agree to the terms and conditions</td>
                                    </tr>


                                    <tr>
                                        <td><input type="submit" name="s1" value="Submit"></td>
                                        <td><input type="submit" name="s2" value="Reset"></td>
                                        </tr>
                </table>

            </form>
        </fieldset>
        </body>

</html>
