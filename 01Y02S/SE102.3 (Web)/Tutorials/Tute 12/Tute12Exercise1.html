<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      
      
      margin: 0 auto;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label,
    input,
    select {
        
      display: block;
      margin-bottom: 8px;
    }

    input[type="submit"] {
      margin-top: 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="a.php" method="post">

    <table>
    <tr>
    <td><label for="first_name">First Name:</label></td>
    <td><input type="text" name="first_name" id="first_name" required></td>
    </tr>

    <tr>
    <td><label for="last_name">Last Name:</label></td>
    <td><input type="text" name="last_name" id="last_name" required></td>
    </tr>

    <tr>
    <td><label for="password">Password:</label></td>
    <td><input type="password" name="password" id="password" required></td>
    </tr>

    <tr>
    <td><label>Gender:</label></td>
    <td><label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male" required></td>
    <td><label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female" required></td>
    </tr>

    <tr>
    <td><label for="academic_year">Academic Year:</label></td>
    <td><select name="academic_year" id="academic_year" required>
      <option value="">Select</option>
      <option value="1st">1st Year</option>
      <option value="2nd">2nd Year</option>
      <option value="3rd">3rd Year</option>
      <option value="4th">4th Year</option>
    </select></td>
    </tr>

    <tr>
    <td><label for="email">Email:</label></td>
    <td><input type="email" name="email" id="email" required></td>
    </tr>

    <tr>
    <td><label for="phone_no">Phone No:</label></td>
    <td><input type="tel" name="phone_no" id="phone_no" required></td>
    </tr>
</table>
    <input type="submit" value="Submit">
    
  </form>
</body>
</html>
